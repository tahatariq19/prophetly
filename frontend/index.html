<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Privacy-first Prophet time series forecasting web interface">
  <meta name="keywords" content="prophet, forecasting, time series, privacy, machine learning">
  <meta name="author" content="Prophet Web Interface">

  <meta http-equiv="X-Content-Type-Options" content="nosniff">

  <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
  
  <!-- Theme Color -->
  <meta name="theme-color" content="#0d6efd">
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="alternate icon" href="/favicon.ico">
  
  <!-- Preconnect for performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  
  <title>Prophet Web Interface - Privacy-First Forecasting</title>
</head>
<body>
  <div id="app"></div>
  
  <!-- Privacy Notice for JavaScript disabled -->
  <noscript>
    <div style="padding: 2rem; text-align: center; background-color: #f8f9fa;">
      <h1>Prophet Web Interface</h1>
      <p>This application requires JavaScript to function properly.</p>
      <p><strong>Privacy Notice:</strong> All data processing happens in memory only. No data is stored on our servers.</p>
      <p>Please enable JavaScript to use the privacy-first Prophet forecasting interface.</p>
    </div>
  </noscript>
  
  <script type="module" src="/src/main.js"></script>

</html>
